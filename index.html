<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>My Shopping List</h1>
    <section class="section-1">
        <form action="" class="form-1">
            <input type="text" name="name" id="item" placeholder="Item title" class="input">
            <input type="text" name="name" id="quantity" placeholder="Quantity" class="input">
            <input name="message" placeholder="Description" id="message" class="input" style="padding-top: 0;">
            <button type="submit" id="submit-button">&plus;</button>
        </form>
    </section>

    <section class="section-2">
        <div class="div-1" id="div-container">
            <div class="item-container">
                <div>
                    <h3>
                        Biscuits
                    </h3>
                    <p class="space">
                        Buy some biscuits for Ted
                    </p>
                    <p class="bold">
                        Quantity: x8
                    </p>
                </div>
                <button type="submit" class="done-button">Done</button>
            </div>

            <div class="item-container">
                <div>
                    <h3>
                        Football
                    </h3>
                    <p class="space">
                        Buy a football as Ted's 7th birthday gift
                    </p>
                    <p class="bold">
                        Quantity: x1
                    </p>
                </div>
                <button type="submit" class="done-button">Done</button>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
